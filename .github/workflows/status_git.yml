name: Generate Stats Card

on:
  schedule:
    - cron: "0 0 * * *" # Runs every 24 hours
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
          # Output filename
          filename: stats.svg

          # --- CONFIGURATION ---
          # "base: header" enables the top stats bar (Commits, PRs, Contribs)
          base: header
          
          # "base_indepth: yes" ensures the counts are accurate across all repos
          base_indepth: yes
          
          # Set your timezone for accurate daily counts
          config_timezone: Asia/Calcutta
          
          # Hide the "repositories" and "metadata" sections to keep it minimal
          config_order: base.header
