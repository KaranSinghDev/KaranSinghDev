name: Generate Stats Card

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily
  workflow_dispatch: # Allows manual run

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: stats.svg

          # --- CONFIGURATION ---
          
          # This is the fix: We enable 'header', 'activity', 'community', and 'repositories'
          # This generates the list of stats (Stars, Commits, PRs) you are looking for.
          base: header, activity, community, repositories
          
          # "base_indepth: yes" is CRITICAL. Without this, it won't count all your commits.
          base_indepth: yes
          
          # Set timezone for accurate counts
          config_timezone: Asia/Calcutta
