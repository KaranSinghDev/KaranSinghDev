# This GitHub Action generates a single line of text with your key stats.
# It is designed to be minimalist and professional.

name: Generate Minimalist Text Stats

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily
  workflow_dispatch: # Allows manual run

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token is required for the action to read your stats
          token: ${{ secrets.GITHUB_TOKEN }}

          # --- CONFIGURATION ---
          # Use a transparent background with no header for a clean look
          base: ""

          # We are using the "lines" plugin to create custom text output
          plugin_lines: yes
          plugin_lines_sections: repositories
          
          # This template defines exactly what text will be displayed
          plugin_lines_repositories_template: |
            - >
              **Total Commits:** {user.commits} &nbsp;·&nbsp;
              **Total PRs:** {user.pulls} &nbsp;·&nbsp;
              **Contributions (Last Year):** {user.contributions}

          # Define the output filename
          filename: github-stats-minimal.svg
